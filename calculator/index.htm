<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="disp">
                <input type="text" name="" id="display" class="calcArea color" disabled> 
            </div>

            <span class="first">
                <div class="one" id="AllClear"  onclick="clearDisplay()">AC</div>
                <div class="one" id="clear" onclick="deleteLast()">C</div>
                <div class="one" id="per" onclick="appendToDisplay('%')">%</div>
                <div class="one" id="div" onclick="appendToDisplay('/')">/</div>
            </span>

            <span class="first">
                <div class="one" id="seven" onclick="appendToDisplay('7')">7</div>
                <div class="one" id="eight" onclick="appendToDisplay('8')">8</div>
                <div class="one" id="nine" onclick="appendToDisplay('9')">9</div>
                <div class="one" id="multi" onclick="appendToDisplay('*')">*</div>
            </span>

            <span class="first">
                <div class="one" id="four" onclick="appendToDisplay('4')">4</div>
                <div class="one" id="five" onclick="appendToDisplay('5')">5</div>
                <div class="one" id="six" onclick="appendToDisplay('6')">6</div>
                <div class="one" id="min" onclick="appendToDisplay('-')">-</div>
            </span>

            <span class="first">
                <div class="one" id="one" onclick="appendToDisplay('1')">1</div>
                <div class="one" id="two" onclick="appendToDisplay('2')">2</div>
                <div class="one" id="three" onclick="appendToDisplay('3')" >3</div>
                <div class="one" id="plus" onclick="appendToDisplay('+')">+</div>
            </span>

            <span class="first">
                <div class="one" id="zero" onclick="appendToDisplay('0')">0</div>
                <div class="one" id="zero" onclick="appendToDisplay('.')">.</div>
                <div class="one" id="equal" onclick="calculateResult()" >=</div>

            </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
